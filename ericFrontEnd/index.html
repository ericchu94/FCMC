<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/index.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap-cosmo.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row players">
      </div>
      <div class="row controls">
        <div class="col-sm-12">
          <button class="btn btn-default btn-lg ready">Ready</button>
          <button class="btn btn-primary btn-lg start">Start</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 board">
        </div>
      </div>
    </div>

    <div class="modal fade" id="winner-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">
              <span class="victory-title">Victory</span>
              <span class="defeat-title">Defeat</span>
            </h4>
          </div>
          <div class="modal-body">
            <span class="victory-subject">You</span><span class="defeat-subject">Player <span class="winner-position"></span></span> won with <span class="winner-score"></span> points!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary next" data-dismiss="modal">Play again!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="templates">
      <div id="template-player">
        <div class="col-sm-2">
          <div class="row player-top">
            <div class="col-sm-12">
              <span class="glyphicon glyphicon-chevron-right"></span><span class="player-name">Player <span class="player-number"></span></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <span class="player-score"></span> Points
            </div>
          </div>
        </div>
      </div>
      <div id="template-card">
        <div class="col-sm-2 card">
          <div class="card-frame">
            <div class="card-front"></div>
            <div class="card-back">
              <table>
                <tr>
                  <td class="card-text">
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="template-card-row">
        <div class="row">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
